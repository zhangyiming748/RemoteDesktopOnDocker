name: vnc_on_xfce
services:
  xfce:
    container_name: 'xfce'
    build:
      context: .
      dockerfile: Dockerfile
      cache_from: []
    volumes:
      - '/home/zen/xfce:/home/alpine'
    deploy:
      resources:
        limits:
          memory: 8192M
          cpus: '4'
    environment:
      - XRES=1280x800x24
      - TZ=Asia/Shanghai
    ports:
      - 5901:5900
      - 8022:22